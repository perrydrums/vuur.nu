<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../styles/css/style.css">
  <link rel="stylesheet" type="text/css" href="../styles/css/questions.css">
  <title>Vragenlijst</title>
</head>
<body>
<div class="questions">

  <div class="question">
    <div class="question__header">
      <span>Is de weg vrij?</span>
    </div>
    <div class="question__body">
      <div class="question__answer question__answer--correct">
        <object data="../images/checked.svg" type="image/svg+xml" class=""></object>
      </div>
      <div class="question__answer question__answer--unsure">
        <object data="../images/question.svg" type="image/svg+xml"></object>
      </div>
      <div class="question__answer question__answer--incorrect">
        <object data="../images/cancel.svg" type="image/svg+xml"></object>
      </div>
    </div>
  </div>

  <div class="question">
    <div class="question__header">
      <span>Zijn alle bewoners uit het huis?</span>
    </div>
    <div class="question__body">
      <div class="question__answer question__answer--correct">
        <object data="../images/checked.svg" type="image/svg+xml" class=""></object>
      </div>
      <div class="question__answer question__answer--unsure">
        <object data="../images/question.svg" type="image/svg+xml"></object>
      </div>
      <div class="question__answer question__answer--incorrect">
        <object data="../images/cancel.svg" type="image/svg+xml"></object>
      </div>
    </div>
  </div>

  <div class="question">
    <div class="question__header">
      <span>Zijn de ramen open of gesloten?</span>
    </div>
    <div class="question__body">
      <div class="question__answer question__answer--correct">
        <object data="../images/checked.svg" type="image/svg+xml" class=""></object>
      </div>
      <div class="question__answer question__answer--unsure">
        <object data="../images/question.svg" type="image/svg+xml"></object>
      </div>
      <div class="question__answer question__answer--incorrect">
        <object data="../images/cancel.svg" type="image/svg+xml"></object>
      </div>
    </div>
  </div>

</div>
</body>
</html>
