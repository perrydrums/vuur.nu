<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../styles/css/style.css">
  <link rel="stylesheet" type="text/css" href="../styles/css/questions.css">
  <title>Vragenlijst</title>
</head>
<body>
<div class="title">
  <h3>VRAGEN</h3>
</div>
<div class="questions">

  <div class="question">
    <div class="question__header">
      <span>Is de weg in de omgeving vrijgemaakt?</span>
    </div>
    <div class="question__body">
      <div class="question__answer question__answer--correct">
        <span>JA</span>
      </div>
      <div class="question__answer question__answer--incorrect">
        <span>NEE</span>
      </div>
    </div>
  </div>

  <div class="question">
    <div class="question__header">
      <span>Zijn alle bewoners uit het huis?</span>
    </div>
    <div class="question__body">
      <div class="question__answer question__answer--correct">
        <span>JA</span>
      </div>
      <div class="question__answer question__answer--incorrect">
        <span>NEE</span>
      </div>
    </div>
  </div>

  <div class="question">
    <div class="question__header">
      <span>Zijn de ramen open of gesloten?</span>
    </div>
    <div class="question__body">
      <div class="question__answer question__answer--correct">
        <span>JA</span>
      </div>
      <div class="question__answer question__answer--incorrect">
        <span>NEE</span>
      </div>
    </div>
  </div>

  <div class="question__button-container">
    <a href="../record">
      <button type="submit" class="question__submit">VERZENDEN</button>
    </a>
  </div>

</div>

<script>
  greenButtons = document.querySelectorAll('.question__answer--correct');
  redButtons = document.querySelectorAll('.question__answer--incorrect');

  for (let i = 0; i < greenButtons.length; i ++) {
    const green = greenButtons[i];
    const red = redButtons[i];

    green.addEventListener('click', () => {
      green.classList.toggle('question__answer--correct-clicked');
      red.classList.remove('question__answer--incorrect-clicked');
    });

    red.addEventListener('click', () => {
      red.classList.toggle('question__answer--incorrect-clicked');
      green.classList.remove('question__answer--correct-clicked');
    });
  }

</script>

</body>
</html>
