<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../styles/css/style.css">
  <link rel="stylesheet" type="text/css" href="../styles/css/questions.css">
  <title>Vragenlijst</title>
</head>
<body>
<div class="back-container">
  <a href="/choices">
    <img class="back-button" src="../images/left-arrow-01.png"/>
  </a>
</div>

<div class="title">
  <h3>VRAGEN</h3>
</div>

<div class="subtitle">
  <span>Indien antwoord onbekend, vraag overslaan</span>
</div>
<div class="questions">

  <div class="question">
    <div class="question__header">
      <span>Kan het incident bereikt worden?</span>
    </div>
    <div class="question__body">
      <div class="question__answer question__answer--correct">
        <span>JA</span>
      </div>
      <div class="question__answer question__answer--incorrect">
        <span>NEE</span>
      </div>
    </div>
  </div>

  <div class="question">
    <div class="question__header">
      <span>Zijn alle bewoners uit het huis?</span>
    </div>
    <div class="question__body">
      <div class="question__answer question__answer--correct">
        <span>JA</span>
      </div>
      <div class="question__answer question__answer--incorrect">
        <span>NEE</span>
      </div>
    </div>
  </div>

  <div class="question">
    <div class="question__header">
      <span>Zijn de ramen open of gesloten?</span>
    </div>
    <div class="question__body">
      <div class="question__answer question__answer--correct">
        <span>JA</span>
      </div>
      <div class="question__answer question__answer--incorrect">
        <span>NEE</span>
      </div>
    </div>
  </div>
  <div class="question">
    <div class="question__header">
      <span>Zijn er slachtoffers bekend?</span>
    </div>
    <div class="question__body">
      <div class="question__answer question__answer--correct">
        <span id="question-check-yes">JA</span>
      </div>
      <div class="question__answer question__answer--incorrect">
        <span id="question-check-no">NEE</span>
      </div>
    </div>
    <div id="question-conditional">
      <div class="subtitle subtitle--top">
        <span>Aantal slachtoffers naar schatting</span>
      </div>
      <div class="question__extra" id="number-container">
        <span class="question__extra--number">1</span>
        <span class="question__extra--number">2-3</span>
        <span class="question__extra--number">4-6</span>
        <span class="question__extra--number">7-10</span>
        <span class="question__extra--number">10+</span>
      </div>
    </div>
  </div>

  <div class="question__button-container">
    <a href="../record">
      <button type="submit" class="question__submit">VERZENDEN</button>
    </a>
  </div>

</div>

<script>
  greenButtons = document.querySelectorAll('.question__answer--correct');
  redButtons = document.querySelectorAll('.question__answer--incorrect');
  numberButtons = document.querySelectorAll('.question__extra--number');
  numberContainer = document.querySelector('#number-container');
  checkYes = document.querySelector('#question-check-yes');
  checkNo = document.querySelector('#question-check-no');
  conditional = document.querySelector('#question-conditional');

  checkNo.addEventListener('click', () => {
    conditional.classList.add('question__hide');
  });

  numberContainer.addEventListener('click', e => {
    for (let i = 0; i < numberButtons.length; i ++) {
      const number = numberButtons[i];
      number.classList.remove('question__extra--number--selected');
    }
    e.target.classList.add('question__extra--number--selected')
  });

  for (let i = 0; i < greenButtons.length; i ++) {
    const green = greenButtons[i];
    const red = redButtons[i];

    green.addEventListener('click', () => {
      green.classList.toggle('question__answer--correct-clicked');
      red.classList.remove('question__answer--incorrect-clicked');
    });

    red.addEventListener('click', () => {
      red.classList.toggle('question__answer--incorrect-clicked');
      green.classList.remove('question__answer--correct-clicked');
    });
  }

</script>

</body>
</html>
