<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles/css/style.css">
    <link rel="stylesheet" type="text/css" href="../styles/css/choices.css">
    <title>Keuzemenu | vuur.nu</title>

</head>
<body>
    <div class="back-container">
        <a href="/">
            <img class="back-button" src="../images/left-arrow-01.png"/>
        </a>
    </div>

    <div class="content__container">
        <div class="location">
            <span id="location--street"></span>
            <span id="location--postal"></span>
            <span id="location--city"></span>
        </div>

        <div class="explanation">
            <span>Voorzie de brandweer met één of meerdere van de volgende informatie:</span>
        </div>

        <a href="/questions" class="button-link">
            <button type="button">
                <img src="../images/question-mark.svg" />
                Vragen beantwoorden
            </button>
        </a>

        <a href="/record" class="button-link">
            <button type="button">
                <img src="../images/music-player-play.svg" />
                Video opnemen
            </button>
        </a>

        <a href="/notes" class="button-link">
            <button type="button">
                <img src="../images/open-envelope.svg" />
                Extra informatie versturen
            </button>
        </a>
    </div>

    <script>
        const street = window.localStorage.getItem('location:street');
        const postal = window.localStorage.getItem('location:postal');
        const city = window.localStorage.getItem('location:city');

        document.getElementById('location--street').innerText = street;
        document.getElementById('location--postal').innerText = postal;
        document.getElementById('location--city').innerText = city;
    </script>
</body>
</html>
